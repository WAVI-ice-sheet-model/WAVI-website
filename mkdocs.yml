site_name: WAVI

repo_url: https://github.com/thozwa/wavi-web
repo_name: wavi-web
edit_uri: edit/main/docs/

nav:
  - index.md
  - Get Started: get_started.md
  - Extending WAVI: extend_wavi.md
  - Blog:
    - blog/index.md
  - Community:
    - community.md
  - Publications:
    - publications.md
  - The Team: authors.md

theme:
  name: material
  custom_dir: docs/assets
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: https://raw.githubusercontent.com/RJArthern/WAVI.jl/build-docs/docs/src/assets/logo.png
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    # Enables copying of code blocks
    - content.code.copy
    # Enables "edit this page" to contribute to docs
    - content.action.edit
    - header.autohide
    - navigation.indexes
    - navigation.tabs
plugins:
  - blog
  - search
  - authors:
      authors_file: docs/blog/.authors.yml
  # Enables automatically generating authors from git repo, see acknowledgements.md
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  # Enables code block highlighting
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
copyright: |
  Thanks to Bryony Freer, who designed the WAVI.jl logo.
  Copyright &copy; 2025 British Antarctic Survey

# Additional configuration for the homepage
# Custom Homepage Elements
home_cover_image: https://raw.githubusercontent.com/RJArthern/WAVI.jl/build-docs/docs/src/assets/logo.png
home_tagline: WAVI.jl
home_description: |
  A fast and friendly ice sheet model for everyone.

# Gradient Color
home_gradient_hsla: hsla(200deg, 50%, 75%, 1)

# Custom Homepage Button(s)
home_button1_name: Get Started                  
home_button1_url: get_started/
home_button1_theme: md-button md-button--primary 

home_button2_name: Blog  
home_button2_url: blog/
home_button2_theme: md-button

home_button3_name: Community
home_button3_url: community/
home_button3_theme: md-button
